            fill="none" />
        <use id="pump-fd-arrow" href="#arrow-west" x="20.0" y="2.5" width="10"
            height="20" />
    </svg>

    <!-- middle fuel line -->
    
    
    
    
    <rect id="fuel-lines-middle" x="110.0" y="30" width="325" height="40"
        stroke="#000000" stroke-width="2" fill="none" />

    
    <!-- middle pumps -->
    <svg id="pump-ab" x="247.5" y="17.5"
        width="50" height="25">
        <rect id="pump-ab-button" x="1.0" y="1.0" width="48"
            height="23" fill="#add9e6" data-state="0"
            data-colors="['#add9e6', '#00ff00', '#ff0000']" />
        <rect id="pump-ab-border" x="1.0" y="1.0" width="48"
            height="23" stroke="#000000" stroke-width="2"
            fill="none" />
        <use id="pump-ab-arrow" href="#arrow-east" x="20.0" y="2.5" width="10"
            height="20" />
    </svg>

    
    <svg id="pump-ba" x="247.5" y="57.5"
        width="50" height="25">
        <rect id="pump-ba-button" x="1.0" y="1.0" width="48"
            height="23" fill="#add9e6" data-state="0"
            data-colors="['#add9e6', '#00ff00', '#ff0000']" />
        <rect id="pump-ba-border" x="1.0" y="1.0" width="48"
            height="23" stroke="#000000" stroke-width="2"
            fill="none" />
        <use id="pump-ba-arrow" href="#arrow-west" x="20.0" y="2.5" width="10"
            height="20" />
    </svg>


    <!-- this should be set in the config file... (acceptable range)-->
    
    

    
    
    
    
    

    <!-- big tank level boxes -->
    <svg id="tank-a-level" x="60.0" y="37.5" width="100" height="100"
        data-level="0.6" data-range="0.25">
        <rect id="tank-a-level-background" x="0" y="0" width="100.0" height="25.0" fill="#b1d6e6" />
        <line id="tank-a-level-line" x1="0" y1="12.5" x2="100.0" y2="12.5" stroke="#000000"
            stroke-width="2" />
    </svg>

    <svg id="tank-b-level" x="385.0" y="37.5" width="100" height="100"
        data-level="0.6" data-range="0.25">
        <rect id="tank-b-level-background" x="0" y="0" width="100.0" height="25.0" fill="#b1d6e6" />
        <line id="tank-b-level-line" x1="0" y1="12.5" x2="100.0" y2="12.5" stroke="#000000"
            stroke-width="2" />
    </svg>


    <!-- tank labels (optional) -->

    
    <text id="tank-c-label" x="5.0" y="200.0" font-size="12" fill="stroke_color">
        C </text>
    <text id="tank-d-label" x="330.0" y="200.0" font-size="12"
        fill="stroke_color"> D </text>

    <text id="tank-e-label" x="200.0" y="200.0" font-size="12"
        fill="stroke_color"> E </text>
    <text id="tank-f-label" x="525.0" y="200.0"
        font-size="12" fill="stroke_color"> F </text>

    <text id="tank-a-label" x="50" y="25.0" font-size="12" fill="stroke_color"> A
    </text>
    <text id="tank-b-label" x="485" y="25.0" font-size="12"
        fill="stroke_color"> B </text>


    

    <!-- tanks -->
    <!-- when modifying the fuel level, both y and height need to change! -->
    <!-- small tanks -->
    
    
    <svg id="tank-c" width="40" height="100" x="20" y="185"
        data-capacity="1500" data-level="750">
        <rect id="tank-c-background" x="0" y="0" width="40" height="100"
            fill="#ffffff" />
        <rect id="tank-c-fuel" x="1.0" y="50.0"
            width="38" height="50.0" stroke="none" fill="#00ff00" />
        <rect id="tank-c-border" x="1.0" y="1.0"
            width="38" height="98" stroke="#000000"
            stroke-width="2" fill="none" />
    </svg>

    
    
    <svg id="tank-d" width="40" height="100" x="345" y="185"
        data-capacity="1500" data-level="750">
        <rect id="tank-d-background" x="0" y="0" width="40" height="100"
            fill="#ffffff" />
        <rect id="tank-d-fuel" x="1.0" y="50.0"
            width="38" height="50.0" stroke="none" fill="#00ff00" />
        <rect id="tank-d-border" x="1.0" y="1.0"
            width="38" height="98" stroke="#000000"
            stroke-width="2" fill="none" />
    </svg>

    <!-- medium tanks -->
    
    
    <svg id="tank-e" width="50" height="100" x="145" y="185"
        data-capacity="1000" data-level="750">
        <rect id="tank-e-background" x="0" y="0" width="50" height="100"
            fill="#ffffff" />
        <rect id="tank-e-fuel" x="0" y="25.0" width="50" height="75.0"
            stroke="none" fill="#00ff00" />
        <rect id="tank-e-border" x="1.0" y="1.0"
            width="48" height="98" stroke="#000000"
            stroke-width="2" fill="none" />
    </svg>

    
    
    <svg id="tank-f" width="50" height="100" x="470" y="185"
        data-capacity="1000" data-level="750">
        <rect id="tank-f-background" x="0" y="0" width="50" height="100"
            fill="#ffffff" />
        <rect id="tank-f-fuel" x="0" y="25.0" width="50" height="75.0"
            stroke="none" fill="#00ff00" />
        <rect id="tank-f-border" x="1.0" y="1.0"
            width="48" height="98" stroke="#000000"
            stroke-width="2" fill="none" />
    </svg>

    <!-- large tanks -->
    
    
    <svg id="tank-a" width="80" height="100" x="70" y="10"
        data-capacity="2000" data-level="1000">

        <rect id="tank-a-background" x="0" y="0" width="80" height="100"
            fill="#ffffff" />
        <rect id="tank-a-fuel" x="0" y="50.0" width="80" height="50.0"
            stroke="none" fill="#00ff00" />
        <rect id="tank-a-border" x="1.0" y="1.0"
            width="78" height="98" stroke="#000000"
            stroke-width="2" fill="none" />
    </svg>

    
    
    <svg id="tank-b" width="80" height="100" x="395" y="10"
        data-capacity="2000" data-level="1000">

        <rect id="tank-b-background" x="0" y="0" width="80" height="100"
            fill="#ffffff" />
        <rect id="tank-b-fuel" x="0" y="50.0" width="80" height="50.0"
            stroke="none" fill="#00ff00" />
        <rect id="tank-b-border" x="1.0" y="1.0"
            width="78" height="98" stroke="#000000"
            stroke-width="2" fill="none" />
    </svg>

    




</svg>