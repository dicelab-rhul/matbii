<svg id="resource_management" xmlns="http://www.w3.org/2000/svg" x="260" y="360" width="540"
    height="300">

    
    
    

    <!-- arrow stroke width -->
    
    <symbol id="arrow-east" viewBox="-4 -4 18 28">
        
        <path d="M 0,0 L 10,10 L 0,20" stroke="#000000" stroke-width="4" fill="none" />
    </symbol>

    <symbol id="arrow-west" viewBox="-4 -4 18 28">
        
        <path d="M 10,0 L 0,10 L 10,20" stroke="#000000" stroke-width="4" fill="none" />
    </symbol>

    <symbol id="arrow-north" viewBox="-4 -4 28 18">
        
        <path d="M 20,10 L 10,0 L 0,10" stroke="#000000" stroke-width="4" fill="none" />
    </symbol>

    
    
    
    
    
    

    
    
    
    
    
    

    <!-- x off set of the right set of tanks from the left set-->
    

    
    
    
    



    <!-- fuel lines left/right -->
    <rect id="fuel-lines-left" x="40" y="100" width="130" height="145"
        stroke="#000000" stroke-width="2" fill="none" />
    <rect id="fuel-lines-right" x="365" y="100" width="130" height="145"
        stroke="#000000" stroke-width="2" fill="none" />

    
    <!-- left pumps -->
    <svg id="pump-ca" x="15.0" y="120" width="50"
        height="25">
        <rect id="pump-ca-button" x="1.0" y="1.0" width="48"
            height="23" fill="#add9e6" data-state="0"
            data-colors="['#add9e6', '#00ff00', '#ff0000']" />
        <rect id="pump-ca-border" x="1.0" y="1.0" width="48"
            height="23" stroke="#000000" stroke-width="2"
            fill="none" />
        <use id="pump-ca-arrow" href="#arrow-north" x="17.5" y="2.5"
            width="15" height="20" />
    </svg>

    
    <svg id="pump-ea" x="145.0" y="120" width="50"
        height="25">
        <rect id="pump-ea-button" x="1.0" y="1.0" width="48"
            height="23" fill="#add9e6" data-state="0"
            data-colors="['#add9e6', '#00ff00', '#ff0000']" />
        <rect id="pump-ea-border" x="1.0" y="1.0" width="48"
            height="23" stroke="#000000" stroke-width="2"
            fill="none" />
        <use id="pump-ea-arrow" href="#arrow-north" x="17.5" y="2.5"
            width="15" height="20" />
    </svg>

    
    <svg id="pump-ec" x="80.0" y="232.5"
        width="50" height="25">
        <rect id="pump-ec-button" x="1.0" y="1.0" width="48"
            height="23" fill="#add9e6" data-state="0"
            data-colors="['#add9e6', '#00ff00', '#ff0000']" />
        <rect id="pump-ec-border" x="1.0" y="1.0" width="48"
            height="23" stroke="#000000" stroke-width="2"
            fill="none" />
        <use id="pump-ec-arrow" href="#arrow-west" x="20.0" y="2.5" width="10"
            height="20" />
    </svg>

    
    <!-- right pumps -->
    <svg id="pump-db" x="340.0" y="120" width="50"
        height="25">
        <rect id="pump-db-button" x="1.0" y="1.0" width="48"
            height="23" fill="#add9e6" data-state="0"
            data-colors="['#add9e6', '#00ff00', '#ff0000']" />
        <rect id="pump-db-border" x="1.0" y="1.0" width="48"
            height="23" stroke="#000000" stroke-width="2"
            fill="none" />
        <use id="pump-db-arrow" href="#arrow-north" x="17.5" y="2.5"
            width="15" height="20" />
    </svg>

    
    <svg id="pump-fb" x="470.0" y="120" width="50"
        height="25">
        <rect id="pump-fb-button" x="1.0" y="1.0" width="48"
            height="23" fill="#add9e6" data-state="0"
            data-colors="['#add9e6', '#00ff00', '#ff0000']" />
        <rect id="pump-fb-border" x="1.0" y="1.0" width="48"
            height="23" stroke="#000000" stroke-width="2"
            fill="none" />
        <use id="pump-fb-arrow" href="#arrow-north" x="17.5" y="2.5"
            width="15" height="20" />
    </svg>

    
    <svg id="pump-fd" x="405.0" y="232.5"
        width="50" height="25">
        <rect id="pump-fd-button" x="1.0" y="1.0" width="48"
