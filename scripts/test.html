<svg width="200" height="200">
    <svg id="parentSvg" width="100" height="100">
        <rect id="childRect" x="10" y="10" width="80" height="80" fill="blue" />
    </svg>
</svg>

<script>
    // Get the nested SVG element
    var nestedSvg = document.getElementById('parentSvg');

    // Add a click event listener to the nested SVG element
    nestedSvg.addEventListener('click', function (event) {
        console.log('Nested SVG clicked!');
        // You can perform any actions you want here
    });

    // Get the rect element inside the nested SVG
    var rect = document.getElementById('childRect');

    // Add a click event listener to the rect element
    rect.addEventListener('click', function (event) {
        console.log('Rectangle clicked!');
        // You can perform any actions you want here
        // Clicking on the rectangle will also trigger the click event on the nested SVG
        // because events bubble up through the DOM hierarchy
    });
</script>
