site_name: matbii
site_url: https://dicelab-rhul.github.io/matbii/

nav:
  - Home: index.md
  - Getting Started: getting_started/
  - Reference: reference/  

theme:
  name: material
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.indexes 

plugins:
  - search
  - mkdocstrings:
      custom_templates: scripts/docs/templates/

      handlers:
        python:
          options:
            preload_modules: [pydantic]
            docstring_style: google
  - gen-files:
      scripts:
      - scripts/docs/gen_ref_pages.py
  - literate-nav
  - autorefs
  - section-index

extra:
  version:
    provider: mike

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.extra
  - toc:
      permalink: true

